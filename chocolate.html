<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/index.css">

    <!--  LINK DE VUE -->

    <title>Chocolate</title>

</head>
<body>

  <header style="margin-bottom:100px">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>          
          
         
        </a>
      </div>
    </nav>
  </header>

    <section class="d-flex align-items-center justify-content-center " >

        <div class="card" style="width: 340px;">
            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2016/11/22/18/52/cake-1850011__480.jpg" alt="Card image">
           
            <!-- vue chocolate -->
            <div  class="card-body  btn-add">
              <h4 class="card-title">{{  name }}</h4>
              <p class="card-text"> $ {{ precio }} </p>        
            <div class="d-flex flex-column btn-add">
              <a  @click="count++"   href="#" class="btn btn-primary"
              >Agregar al carrito</a>

              <div class="d-flex flex-column">
                <p> {{ calculateBooksMessage() }}</p>
                <p>Agregados : {{ count }}</p>
                 
                <p> Precio: {{ calcularPrecio() }} </p>  
  
              </div>
              
                <a href="#" class="btn btn-warning"
              >Comprar</a>

            </div>
          </div>
            <!-- vue chocolate -->

          <div class="card" style="width: 340px;">
            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2016/11/22/18/52/cake-1850011__480.jpg" alt="Card image">
            <div class="card-body">
              <h4 class="card-title"> {{  name }} </h4>
              <a href="#" class="btn btn-primary">Agregar al carrito</a>
            </div>
          </div>
    
          <div class="card" style="width: 340px;">
            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2016/11/22/18/52/cake-1850011__480.jpg" alt="Card image">
            <div class="card-body">
              <h4 class="card-title"></h4>
              <p class="card-text">$120</p>
              <a href="#" class="btn btn-primary">Agregar al carrito</a>
            </div>
          </div>
    
          <div class="card" style="width: 340px;">
            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2016/11/22/18/52/cake-1850011__480.jpg" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">Pastel de chocolate</h4>
              <p class="card-text">$120</p>
              <a href="#" class="btn btn-primary">Agregar al carrito</a>
            </div>
          </div>
        
    
    
    </section>


    <script src="./src/compontes/preciosPastel.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
